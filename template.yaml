AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Tech Challenge 4 - Processador de Eventos e Notificação (Assíncrono)

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    # Runtime removido daqui pois será definido pela Imagem Docker
    Architectures:
      - x86_64

Parameters:
  DynamoDbTableName:
    Type: String
    Default: Feedbacks
  AdminEmail:
    Type: String
    Default: gustavo.jog+admin@hotmail.com
  SourceEmail:
    Type: String
    Default: gustavo.jog+no-reply@hotmail.com

Resources:
  FeedbackFailedQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: FeedbackFailedQueue
  FeedbackSubmittedQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: FeedbackSubmittedQueue
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt FeedbackFailedQueue.Arn
        maxReceiveCount: 3

  NotificationProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: NotificationProcessorFunction
      Description: Consome mensagens da SQS com IDs de feedback via Container Image.

      # MUDANÇA PRINCIPAL: Mudamos de Zip para Image
      PackageType: Image

      # Nota: Removemos CodeUri, Runtime e Handler.
      # O SAM agora olha para a seção Metadata para saber o que construir.

      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt FeedbackSubmittedQueue.Arn
            BatchSize: 1
      Environment:
        Variables:
          QUARKUS_LOG_LEVEL: INFO
          EMAIL_ADMIN_ADDRESS: !Ref AdminEmail
          EMAIL_SOURCE_ADDRESS: !Ref SourceEmail
          FEEDBACK_DYNAMODB_TABLE_NAME: !Ref DynamoDbTableName
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource: !GetAtt FeedbackSubmittedQueue.Arn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDbTableName}
            - Effect: Allow
              Action:
                - ses:SendEmail
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

    # METADADOS PARA O BUILD COM DOCKER
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./feedback-notification-processor
      DockerTag: v1

  # API Gateway HTTP API para a ingestão
  FeedbackApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - "Content-Type"
          - "Authorization"
      Auth:
        DefaultAuthorizer: CognitoJwtAuthorizer
        Authorizers:
          CognitoJwtAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${FeedbackUserPool}"
              audience:
                - !Ref FeedbackUserPoolClient
      # Configuração de Proteção (Throttling)
      DefaultRouteSettings:
        ThrottlingBurstLimit: 20  # Máximo de requisições simultâneas (pico)
        ThrottlingRateLimit: 10    # Máximo de requisições por segundo (média)

  # Função Lambda de Ingestão (HTTP -> Lambda via API Gateway)
  FeedbackIngestionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FeedbackIngestionFunction
      Description: API de ingestão de feedbacks (HTTP) que persiste no DynamoDB e envia evento para SQS.
      PackageType: Image
      Events:
        ApiPost:
          Type: HttpApi
          Properties:
            ApiId: !Ref FeedbackApi
            Path: /avaliacao
            Method: POST
      Environment:
        Variables:
          QUARKUS_LOG_LEVEL: INFO
          FEEDBACK_DYNAMODB_TABLE_NAME: !Ref DynamoDbTableName
          FEEDBACK_SUBMITTED_QUEUE_URL: !Ref FeedbackSubmittedQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDbTableName}
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt FeedbackSubmittedQueue.Arn
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./feedback-ingestion-api
      DockerTag: v1

  FeedbackUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: FeedbackUsers
      AutoVerifiedAttributes: [ email ]
      UsernameAttributes: [ email ]

  FeedbackUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: FeedbackAppClient
      UserPoolId: !Ref FeedbackUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH

Outputs:
  FeedbackSubmittedQueueUrl:
    Description: URL da fila principal
    Value: !Ref FeedbackSubmittedQueue
  FeedbackFailedQueueUrl:
    Description: URL da DLQ
    Value: !Ref FeedbackFailedQueue
  NotificationProcessorFunctionArn:
    Description: ARN da função Lambda
    Value: !GetAtt NotificationProcessorFunction.Arn
  FeedbackApiEndpoint:
    Description: Endpoint base da API de Ingestão (HttpApi)
    Value: !Sub "https://${FeedbackApi}.execute-api.${AWS::Region}.amazonaws.com"
  CognitoUserPoolId:
    Description: ID do User Pool do Cognito
    Value: !Ref FeedbackUserPool
  CognitoClientId:
    Description: ID do App Client do Cognito
    Value: !Ref FeedbackUserPoolClient